<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <th:block th:each="item : ${items}">
            <li>
                [[${item.name}]] ([[${item.price}]]) ::
                [<a th:href="@{/shoppingcart/add/{id}(id=${item.id})}">Add To Cart</a>]
            </li>

        </th:block>
    </ul>

</body>
</html>
