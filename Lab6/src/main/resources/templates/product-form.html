<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>SORTING BY PRICE</h1>
    <table border="1" style="width: 100%">
        <thead>
            <tr>
                <th>
                    <a th:href="@{/product/form/field-sort/{field-sort}(field-sort = 'id')}">Id</a>
                </th>
                <th>
                    <a th:href="@{/product/form/field-sort/{field-sort}(field-sort = 'name')}">Name</a>
                </th>
                <th>
                    <a th:href="@{/product/form/field-sort/{field-sort}(field-sort = 'price')}">Price</a>
                </th>
                <th>
                    <a th:href="@{/product/form/field-sort/{field-sort}(field-sort = 'createDate')}">Date</a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${productList}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.createDate}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
