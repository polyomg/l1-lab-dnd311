<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>PAGINATION</h1>
<table border="1" style="width: 100%">
    <thead>
    <tr>
        <th>
            <a th:href="@{/product/pagination-and-sort( page-number=${page.number},
                                                        direction-sort=${directionSortRevert == 'ASC' ? 'DESC' : 'ASC'},
                                                        field-sort='id'
                                                        )}">Id</a>
        </th>
        <th>
            <a th:href="@{/product/pagination-and-sort( page-number=${page.number},
                                                        direction-sort=${directionSortRevert == 'ASC' ? 'DESC' : 'ASC'},
                                                        field-sort='name'
                                                        )}">Name</a>
        </th>
        <th>
            <a th:href="@{/product/pagination-and-sort( page-number=${page.number},
                                                        direction-sort=${directionSortRevert == 'ASC' ? 'DESC' : 'ASC'},
                                                        field-sort='price'
                                                        )}">Price</a>
        </th>
        <th>
            <a th:href="@{/product/pagination-and-sort( page-number=${page.number},
                                                        direction-sort=${directionSortRevert == 'ASC' ? 'DESC' : 'ASC'},
                                                        field-sort='createDate'
                                                        )}">Date</a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${page.content}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.createDate}"></td>
    </tr>
    </tbody>
</table>

<a  th:if="${!page.isFirst}"
    th:href="@{/product/pagination-and-sort(
    direction-sort=${directionSortCurrent},
    field-sort=${fieldSortCurrent})}"
>First</a>

<a  th:if="${!page.isFirst}"
    th:href="@{/product/pagination-and-sort(
    page-number=${page.number - 1},
    direction-sort=${directionSortCurrent},
    field-sort=${fieldSortCurrent})}"
>Previous</a>

<a  th:if="${!page.isLast}"
    th:href="@{/product/pagination-and-sort(
    page-number=${page.number + 1},
    direction-sort=${directionSortCurrent},
    field-sort=${fieldSortCurrent})}"
>Next</a>

<a  th:if="${!page.isLast}"
    th:href="@{/product/pagination-and-sort(
    page-number=${page.totalPages - 1},
    direction-sort=${directionSortCurrent},
    field-sort=${fieldSortCurrent})}"
>Last</a>


<ul>
    <li>Số thực thể hiện tại: <i th:text="${page.numberOfElements}"></i></li>
    <li>Trang số: <i th:text="${page.number}"></i></li>
    <li>Kích thước trang: <i th:text="${page.size}"></i></li>
    <li>Tổng số thực thể: <i th:text="${page.totalElements}"></i></li>
    <li>Tổng số trang: <i th:text="${page.totalPages}"></i></li>
</ul>
</body>
</html>
