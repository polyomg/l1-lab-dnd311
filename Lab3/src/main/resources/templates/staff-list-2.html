<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1" style="width:100%">
        <thead>
            <tr>
                <th rowspan="2">HỌ VÀ TÊN</th>
                <th colspan="6">GIÁ TRỊ CÁC THUỘC TÍNH TRẠNG THÁI</th>
            </tr>
            <tr>
                <th>Index</th>
                <th>Count</th>
                <th>First</th>
                <th>Last</th>
                <th>Odd</th>
                <th>Even</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="list, st : ${list}">
                <tr th:style="@{|background-color:${st.odd?'pink':'cyan'}|}">
                    <td th:text="${#strings.capitalizeWords(list.fullname)}"></td>
                    <td th:text="${st.index}">Index</td>
                    <td th:text="${st.count}">Count</td>
                    <td th:text="${st.first}">First</td>
                    <td th:text="${st.last}">Last</td>
                    <td th:text="${st.odd}">Odd</td>
                    <td th:text="${st.even}">Even</td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
